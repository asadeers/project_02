    <!-- git是开源的分布式版本控制系统。 -->
    <!-- git近乎所有的操作都是本地执行的 
    断网后依然可以在本地对项目进行版本管理
    联网后，把本地修改的记录同步到云端服务器即可-->

    <!-- git中的三个区域：工作区，暂存区，git仓库 -->
    <!-- git中的三种状态：已修改：modified  已暂存 staged  已提交  committed -->

    <!-- 基本的git工作流程
    基本git工作流程：
1、在工作区中修改文件
2、将你下次要提交的更改进行暂存
3、提交更新，找到暂存区的文件，以快照永久性存储到git仓库中 -->
